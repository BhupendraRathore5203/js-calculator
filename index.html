<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="containers">
        <div class="warning-message">
            <div class="message d-none">
                This is error message.
            </div>
        </div>
        <div class="calculator">
            <input type="text" class="display" id="display" value="0" disabled />
            <div class="row g-3 mt-3">
                <div class="col-3">
                    <button class="btn button clear" data-value="clear">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn button backspace" data-value="Backspace"><i class="bi bi-backspace"></i></button>
                </div>
                <div class="col-3">
                    <button class="btn button percentage" data-value="%">%</button>
                </div>
                <div class="col-3">
                    <button class="btn button operator divide" data-value="/">÷</button>
                </div>

                <div class="col-3">
                    <button class="btn button seven" data-value="7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn button eight" data-value="8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn button nine" data-value="9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn button operator multiply" data-value="*">×</button>
                </div>

                <div class="col-3">
                    <button class="btn button four" data-value="4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn button five" data-value="5">5</button>
                </div>
                <div class="col-3">
                    <button class="btn button six" data-value="6">6</button>
                </div>
                <div class="col-3">
                    <button class="btn button operator minus" data-value="-">−</button>
                </div>

                <div class="col-3">
                    <button class="btn button one" data-value="1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn button two" data-value="2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn button three" data-value="3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn button operator plus" data-value="+">+</button>
                </div>


                <div class="col-3">
                    <button class="btn button zero" data-value="0">0</button>
                </div>
                <div class="col-3">
                    <button class="btn button point" data-value=".">.</button>
                </div>
                <div class="col-6">
                    <button class="btn button equal" data-value="=">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>





</body>

</html>
